    <link rel="stylesheet" href="style.css">
    <title>Intro to tables and css</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: separate;
            border-spacing: 5px;
            border-radius: 5px;
        }
        th,td{
            border-color: violet;
            padding:10px;
        }
        tr:nth-child(even){
            background-color: aqua;
        }
        td:hover{
            background-color: bisque;
        }
    </style>
</head>
